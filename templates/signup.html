{% extends "base.html" %}

{% block content %}



    <h1>Signup </h1>
    <form method='POST'>


        <label>Username  
            <input name="username" type="text" value='{{username}}' />
        
        <a class="error">{{username_error}}<p></p>
        </label>    
        
        <label>Password
            <input name="password" type="password" value='{{password}}' />
        </label>
        <a class="error">{{password_error}}<p></p>

        <label>Verify Password
            <input name="verify" type="password" value='{{verify}}' />
        </label>
            <a class="error">{{verify_error}}<p></p>

         




        <input type="submit" value="Submit"  />
    </form>

    {% endblock %}
