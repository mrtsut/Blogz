{% extends "base.html" %}

{% block content %}
    <h1>Blog Users!</h1>
  

    {% if users|length == 0 %}
    <p>No blogs users yet, register to start blogging.</p>
    {% else %}

        <ul>
            {% for user in users %}
            <li>
              <a href=./blog?owner_id={{user.id}} > {{user.username}}</a>  <br>
            </li>
                


              
            
           
            {% endfor %}
        
        </ul>
    {% endif %}

    
        

{% endblock %}
